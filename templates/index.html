<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Token Counter</title>
</head>
<body>
    <div class="container">
        <h1>Text Analysis Tool</h1>
        <form action="/" method="POST">
            <textarea name="paragraph" rows="10" cols="50" placeholder="Enter your text here...">{{ paragraph }}</textarea>
            <button type="submit">Analyze</button>
        </form>

        {% if word_count > 0 %}
        <div class="results">
            <h2>Analysis Results:</h2>
            <p>Word Count: {{ word_count }}</p>
            <p>Sentence Count: {{ sentence_count }}</p>
            <p>Token Count: {{ token_count }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
